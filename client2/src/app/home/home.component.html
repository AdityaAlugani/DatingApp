<div class="container text-center" style="margin-top: 5em;">
    
    <div *ngIf="!registermode">
        <h1>Find Your Heart's Content</h1>
        <p>You are just one step away from finding your match!</p>

        <div class="d-flex gap-2 justify-content-center">
            <button (click)="toggleregister()" class="btn btn-primary">Register</button>
            <button class="btn btn-dark">Learn More</button>
        </div>

    </div> 
    

    <div *ngIf="registermode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (userEventEmit)="changeregister($event)"></app-register>
            </div>
        </div>
    </div>

</div>
