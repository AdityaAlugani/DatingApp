<!-- <p *ngIf="member">{{member.userName}}</p> -->
<div *ngIf="member" class="row">
    <div class="col-4 card " style="padding: 20px;">
        <img src="{{member.photoUrl || '../../../assets/'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail" />
        <div class="card-body">
            <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last Active:</strong>
                <p>{{member.lastTimeActive}}</p>
            </div>
            <div>
                <strong>Member Since:</strong>
                <p>{{member.created}}</p>
            </div>
        </div>
    
        <div class="card-footer">
            <div class="btn-group d-flex">
                <button class="btn btn-primary">Like</button>
                <button class="btn btn-dark">Messages</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <h4 class="mt-4">Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Photos" #phototab="tab">
                <gallery *ngIf="phototab.active" [items]="images"></gallery>
            </tab>
                <tab heading="Messages">
                    <h4>Messages</h4>
                </tab>
        </tabset>
    </div>

    
</div>
