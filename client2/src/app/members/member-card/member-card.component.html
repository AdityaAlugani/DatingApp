<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl}}" alt="{{member.knownAs}}">
        <ul class="list-inline animate">
            <li class="list-inline-item" routerLink="/members/{{member.userName}}"><button><i class="bi bi-person-fill"></i></button></li>
            <li class="list-inline-item"><button><i class="bi bi-heart-fill"></i></button></li>
            <li class="list-inline-item"><button><i class="bi bi-envelope-arrow-up-fill"></i></button></li>
        </ul>
        
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">{{member.knownAs}}</h6>
        <p class="card-text text-muted text-center">
            {{member.city}}
        </p>
        
    </div>
</div>
